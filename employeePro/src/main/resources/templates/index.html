<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
          integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <a th:href="@{/emp/emp-form}">
    <button class="btn btn-primary">Add Employee</button>
  </a>
</div>

<div class="container">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Designation</th>
      <th>Education</th>

      <th>Gender</th>
      <th>Salary</th>
      <th>Joining Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e:${empList}">
      <td th:text="${e.id}"></td>

      <td th:text="${e.name}"></td>
      <td th:text="${e.email}"></td>
      <td th:text="${e.designation}"></td>


      <td  th:text="${e.education}"></td>
      <td th:text="${e.gender}"></td>
      <td th:text="${e.salary}"></td>
      <td th:text="${e.joiningDate}"></td>
      <td>
        <a th:href="@{/emp/edit/{id}(id=${e.id})}"><button class="btn btn-info">Edit</button></a>
        <a th:href="@{/emp/delete/{id}(id=${e.id})}"><button class="btn btn-danger">Delete</button></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
